<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="text" href="./fontawesome/webfonts">
    <title>Récapitulatif du panier</title>
</head>
<body>

    <header class="header">

        <div class="header-logo">

            <img class="header-logo__img" src="./images/logo_orinours.jpeg" alt="logo de orinours répresentant un nounours"/>

            <p class="header-logo__title">ORINOURS</p>

        </div>

        <nav class="header-nav">

            <ul class="header-nav__list">

                <li class="header-nav__list__item"><a href="index.html">Accueil</a></li>

                <li class="header-nav__list__item"><a class="link" href="cart.html"><i class="fas fa-cart-plus"><span class="articles"></span></i></a></li>

            </ul>

        </nav>

    </header>

    <section class="cart">

        <div class="cart-items">

            <h1 class="cart-items__title">RECAPITULATIF</h1>

        </div>

        <div class="cart-total">

            <ul class="cart-total__list">

                <li id="ttc">TOTAL TTC : 10,00€</li>
                <li id="fdp">Frais de Port : 0,00 €</li>
                <li id="total">Total de la commande: 10,00 €</li>

            </ul>
        
        </div>

        <button class="cart-validation">Valider votre commande</button>

    </section>


    <footer class="footer">

        <ul class="footer-list">

            <li class="footer-list__item">Mentions légales</li>

            <li class="footer-list__item"><a href="#">Contact</a></li>

        </ul>

    </footer>

    <script type="text/javascript" src="./js/cartPage.js"></script>
    
</body>
</html>
